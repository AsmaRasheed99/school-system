  <body>
    <header>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">School System</a>
          <button
            class="navbar-toggler"
            type="button"

            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Teachers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Materials</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

    <main>

<form id="form" >
    <div class="inputs">
      
    <input id="username"   name="username"   placeholder="Full name"     type="text" id="name_link0" required></br>
    
    <input id="usernumber" name="usernumber" placeholder="phone number"  type="text" id="category_0" required></br>
    <input id="usergrade"  name="usergrade"  placeholder="grade"         type="text" id="category_0" required></br>
    <input id="userDOB"    name="userDOB"    placeholder="Date of birth" type="date" id="link_add_0" required>

    <select id="usergender"  name="usergender" > 
      <option value="female">female</option>
      <option value="male">male</option>
      </select></br>
      <select id="usermajor"  name="usermajor" > 
        <option value="Administration">Administration</option>
        <option value="IT">IT</option>
        <option value="Science">Science</option>
        <option value="Art">Art</option>
        </select></br>
        <input id="userimg" name="userimg" value="img/std.jpg" placeholder="user image src"  type="text" id="category_0" required></br>
        <div class="inputs">
          <input id="sub" type="submit" value="Submit" ></br>
  
      </div>
       

    </div>
   
   

</form>



<div class="WelcomeContainer">
 </div>



<div id="student_card">




</div>


</main>
